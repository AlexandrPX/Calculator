<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="calculator">

    <input type="text" class="display">

        <button class="button btn-reset">AC</button>
        <button class="button btn-sign btn-divide">รท</button>

        <button class="button btn-number">7</button>
        <button class="button btn-number">8</button>
        <button class="button btn-number">9</button>
        <button class="button btn-sign btn-multiply">x</button>

        <button class="button btn-number">4</button>
        <button class="button btn-number">5</button>
        <button class="button btn-number">6</button>
        <button class="button btn-sign btn-minus">-</button>

        <button class="button btn-number">1</button>
        <button class="button btn-number">2</button>
        <button class="button btn-number">3</button>
        <button class="button btn-sign btn-plus">+</button>

        <button class="button btn-number">0</button>
        <button class="button btn-number">.</button>
        <button class="button btn-sign btn-equals">=</button>
    

</div>
<script src="./main.js"></script>
</body>
</html>
